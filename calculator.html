<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script>
        document.write("Calculator app\n ");
        var a,b,operation;
        a = Number(prompt("enter a number",""));
        b = Number(prompt("enter another number",""));
        operation = prompt("what operation you want to do? + , - , *, /","");
        switch(operation){
            case '+':
            document.write("the sum is = ",a+b);
            break;
            case '-':
            document.write("the sum is = ",a-b);
            break;
            case '*':
            document.write("the sum is = ",a*b);
            break;
            case '/':
            document.write("the sum is = ",a/b);
            break;
        }

    </script>
</head>
<body>

</body>
</html>
